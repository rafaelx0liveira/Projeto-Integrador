<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link bootstrap e api-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./scripts/cep-api.js" defer></script> 
  <link href="./css/style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Definindo que o css deve ser a primeira coisa a ser carregada-->
  <link rel="preload" href="./css/style.css" as="style">
  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  <!-- PlayFair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Projeto Integrador</title>

</head>

<body>
  <header class="header-bg">
    <div class="header container">
      <a href="">
        LOGO
      </a>

      <nav aria-label="primary">
        <ul class="header-menu font-1-s">
          <li>
            <a href="">Loja</a>
          </li>
          <li>
            <a href="">Delivery</a>
          </li>
          <li>
            <a href="">Produtos</a>
          </li>
          <li>
            <a href="">Contato</a>
          </li>
        </ul>
      </nav>

      <nav class="secondary">
        <ul class="header-login">
          <li>
            <button class="signIn_button font-2-xs" href="">Login</button>
          </li>
          <li>
            <button class="signUp_button font-2-xs color-0">Cadastro</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="carrinho-de-produtos">
      <article class="produto-no-carrinho">
        <img class="img-do-produto" src="./images/bebidas/Whisky-Jack-Daniels-Old-no7-1L.png" alt="Jack Daniels">
        <h3 class="titulo-do-produto">Whiskey JackDaniels 1 Litro N7</h2>
          <div class="input-wrapper-quant">
            <label for="quantidade">Quantidade</label>
            <input class="quantidade-input" type="number" name="quantidade" id="quantidade">
          </div>
          <h4 class="valor-produtos-avulso"> R$ </h4>
        </article>
        <article class="produto-no-carrinho">
          <img class="img-do-produto" src="./images/bebidas/Whisky-Jack-Daniels-Old-no7-1L.png" alt="Jack Daniels">
          <h3 class="titulo-do-produto">Whiskey JackDaniels 1 Litro N7</h2>
            <div class="input-wrapper-quant">
              <label for="quantidade">Quantidade</label>
              <input class="quantidade-input" type="number" name="quantidade" id="quantidade">
            </div>
            <h4 class="valor-produtos-avulso"> R$ </h4>
          </article>
        <h4 class="soma-produtos">Subtotal: R$ </h4>
    </section>
  
    <section class="frete-e-pagamento">
      <form class="calcular-frete">
        <div class="loading">
          <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
        </div>
        <h3>Entrega</h3>
        <div class="cep">
          <label for="cep">Cep</label>
          <input type="text" name="cep" id="cep" placeholder="Digite o Cep">
        </div>
        <div class="input-wrapper">
          <label for="rua"> Rua </label>
          <input type="text" name="rua" id="rua">
        </div>
        <div class="input-wrapper">
          <label for="numero"> Número</label>
          <input type="number" name="numero" id="numero">
        </div>
        <div class="input-wrapper">
          <label for="bairro"> Bairro</label>
          <input type="text" name="bairro" id="bairro">
        </div>
        <div class="input-wrapper">
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado">
        </div>
        <div class="input-wrapper">
          <label for="cidade"> Cidade</label>
          <input type="text" name="cidade" id="cidade">
        </div>
        <div class="input-wrapper">
          <label for="destinatario"> Destinatario</label>
          <input type="text" name="destinatario" id="destinatario">
        </div>
        <div class="frete-escolhido">
          <h3>Escolha seu frete</h3>
          <div class="radio-wrapper">
            <label for="tipo-frete">Entrega Economica R$20,00</label>
            <input type="radio" name="tipo-frete" id="frete-economico">
          </div>
          <div class="radio-wrapper">
            <label for="tipo-frete">Entrega rápida R$40,00 </label>
            <input type="radio" name="tipo-frete" id="frete-rapido">
          </div>
          <div class="radio-wrapper">
            <label for="tipo-frete">Frete Grátis </label>
            <input type="radio" name="tipo-frete" id="frete-gratis">
          </div>
          <button class="ir-para-pagamento">
            Ir Para Pagamento
          </button>
        </div>


      </form>
      <div class="pagamento">
        <div class="calculo-pagamento">
          <h3>Pagamento</h3>
           </div>
        <div class="frete-wrap">
          <h4>Frete</h4>
          <h4> R$</h4>
          
        </div>
        <article class="cupom-de-desconto">
          <input type="text" name="cupom" id="input-cupom" placeholder="Insira Seu Cupom">
          <button> Inserir Cupom </button>
        </article>
        <div class="pagamento-wrap">
          <h4>Total</h4>
          <h4>R$ </h4>
        </div>
        <article>
          <form class="forma-de-pagamento">
            <h3>Forma de Pagamento</h3>
            <div class="checkbox-wrapper">
              <label for="pix"> Pix 2%OFF</label>
              <input type="checkbox" name="pix" id="pix">
            </div>
            <div class="checkbox-wrapper">
              <label for="cartao"> Até 4x s/juros</label>
              <input type="checkbox" name="cartao" id="cartao">
            </div>
            <div class="checkbox-wrapper">
              <label for="boleto"> Boleto 5%off </label>
              <input type="checkbox" name="boleto" id="boleto">
            </div>
            <button> Finalizar Pagamento</button>
          </form>
        </article>
      </div>
    </section>
  </main>


</body>

</html>
